
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hairstyle Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="theme-toggle">Dark Mode</button>
        <h1>Find Your Perfect Hairstyle</h1>
    </header>
    <main>
        <form id="hairstyle-form">
            <h2>Tell us about your hair:</h2>
            <div class="form-group">
                <label for="face-shape">What is your face shape?</label>
                <select id="face-shape" name="face-shape">
                    <option value="oval">Oval</option>
                    <option value="round">Round</option>
                    <option value="square">Square</option>
                    <option value="heart">Heart</option>
                    <option value="long">Long</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hair-type">What is your hair type?</label>
                <select id="hair-type" name="hair-type">
                    <option value="straight">Straight</option>
                    <option value="wavy">Wavy</option>
                    <option value="curly">Curly</option>
                    <option value="coily">Coily</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hair-length">What is your hair length?</label>
                <select id="hair-length" name="hair-length">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
            <button type="submit">Get Recommendations</button>
        </form>
        <section id="recommendations">
            <h2>Our Recommendations</h2>
            <div id="recommendations-container"></div>
        </section>

        <section id="affiliate-inquiry">
            <h2>Partner with Us</h2>
            <p>Interested in a partnership? Send us an inquiry!</p>
            <form action="https://formspree.io/f/mykdpvjj" method="POST" id="inquiry-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="_replyto" id="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4" required placeholder="How can we help you?"></textarea>
                </div>
                <button type="submit">Send Inquiry</button>
            </form>
        </section>

        <section id="comments">
            <h2>Community Comments</h2>
            <div id="disqus_thread"></div>
            <script>
                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
                var disqus_config = function () {
                    this.page.url = window.location.href;  // Replace PAGE_URL with your page's canonical URL variable
                    this.page.identifier = window.location.pathname; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                };
                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://hairswipe-1.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
